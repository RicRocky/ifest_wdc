<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFEST - WDC</title>

    <!-- Import Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import VI -->
    <link rel="stylesheet" href="css/vi.css">

</head>
<body class="flex c-f1">
    

    <section class="bg-[#D9D9D9] w-[60vw] h-[100vh]">
        <p>abu-abu</p>
    </section>

    <section class="bg-[#FBF8E9] w-[40vw] h-[100vh] pt-10">
        <div class="w-full px-[20%] text-xl ">
           <div class="">
                <div class="mb-10 text-center">
                    <p class="c-f-judul text-8xl">Arunika</p>
                    <p>Setiap pakaian punya cerita.<br>Yuk, pilih cerita yang ramah lingkungan</p>
                </div>
                
                <div class="mb-4">
                    <p>Email</p>
                    <input type="email" name="" id="" placeholder="Email@gmail.com" class="w-full p-2 rounded-md drop-shadow-lg bg-[var(--s3)]">
                </div>
        
                <div class="mb-4">
                    <p>Kata Sandi</p>
                    <input type="password" name="" id="" placeholder="Masukan Kata Sandi" class="w-full p-2 rounded-md drop-shadow-lg bg-[var(--s3)]">
                </div>

                <div class="text-[70%] -mt-3 flex justify-end">
                    <button><u>Lupa Kata Sandi ?</u></button>
                </div>

                <p class="text-center text-[70%] text-gray-500">Belum Punya Akun ? <span class="text-[var(--t4)]"><u>Daftar</u></span></p>

                <button class="w-full py-2 bg-[var(--p8)] text-white rounded-xl drop-shadow-lg">Masuk</button>
        
                <div class="my-1 grid grid-cols-3 items-center">
                    <div class="bg-black w-100% h-[2%]"></div>

                    <div>
                        <p class="text-center text-[60%]">Atau Masuk Dengan</p>
                    </div>

                    <div class="bg-black w-100% h-[2%]"></div>
                </div>
                
                <button class="w-full py-2 bg-[var(--s3)] rounded-xl drop-shadow-lg">Masuk dengan Google</button>
           </div>

            <div class="w-full h-full mt-[30%] py-2 px-3 flex items-center justify-between bg-[var(--s3)] rounded-lg drop-shadow-lg">
                <div class="px-[12%] py-1.5 ml-[5%] bg-[var(--s4)] rounded-lg">
                    <p>Masuk</p>
                </div>
    
                <div class="w-[0.5%] py-5 bg-gray-300">
                    
                </div>
                
                <div class="px-[12%] py-1.5 mr-[5%]">
                    <p>Daftar</p>
                </div>
            </div>
        </div>


    </section>
</body>
</html>
